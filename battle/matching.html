<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>対戦マッチング</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #1a1a2e);
            color: white;
        }

        .header {
            background: linear-gradient(to bottom, #000000, #222222);
            border-bottom: 2px solid #ffd700;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .level-bar {
            background: #333;
            height: 20px;
            flex-grow: 1;
            margin: 0 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        .level-progress {
            background: linear-gradient(to right, #ffd700, #ffa500);
            height: 100%;
            width: 75%;
        }

        .stamina-bar {
            display: flex;
            align-items: center;
            color: #ffd700;
        }

        .room-info {
            background: #006400;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #004d00;
        }

        .room-id {
            font-size: 1.2em;
            color: white;
        }

        .exit-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .match-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .match-table {
            background: linear-gradient(to bottom, #8b0000, #660000);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .match-header {
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .match-content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }

        .entry-box {
            flex: 1;
            background: #333;
            border-radius: 5px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .entry-box:hover {
            background: #444;
        }

        .vs-badge {
            color: #ffd700;
            font-size: 2em;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .start-button {
            background: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            margin: 20px auto;
            display: block;
            cursor: pointer;
        }

        .start-button:disabled {
            background: #222;
            cursor: not-allowed;
        }

        .menu-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 2px solid #333;
        }

        .menu-item {
            text-align: center;
            color: white;
            text-decoration: none;
            font-size: 0.8em;
        }

        .menu-icon {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
            background: #444;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>


    <div class="room-info">
        <div class="room-id">ルームID: 4573467</div>
        <button class="exit-button">退室する</button>
    </div>

    <div class="match-container">
        <div class="match-table">
            <div class="match-header">
                <span>table1</span>
            </div>
            <div class="match-content">
                <div class="entry-box">
                    ENTRY<br>TAP<br>
                    <small>後攻</small>
                </div>
                <div class="vs-badge">VS</div>
                <div class="entry-box">
                    ENTRY<br>TAP<br>
                    <small>先攻</small>
                </div>
            </div>
            <button class="start-button">対戦開始</button>
        </div>

        <div class="match-table">
            <div class="match-header">
                <span>table2</span>
            </div>
            <div class="match-content">
                <div class="entry-box">
                    ENTRY<br>TAP<br>
                    <small>後攻</small>
                </div>
                <div class="vs-badge">VS</div>
                <div class="entry-box">
                    ENTRY<br>TAP<br>
                    <small>先攻</small>
                </div>
            </div>
            <button class="start-button" disabled>試合開始</button>
        </div>
    </div>

    <div class="menu-bar">
        <a href="#" class="menu-item">
            <div class="menu-icon">A</div>
            設定
        </a>
        <a href="#" class="menu-item">
            <div class="menu-icon"></div>
            設定
        </a>
        <a href="#" class="menu-item">
            <div class="menu-icon"></div>
            設定
        </a>
        <a href="#" class="menu-item">
            <div class="menu-icon"></div>
            設定
        </a>
        <a href="#" class="menu-item">
            <div class="menu-icon"></div>
            設定
        </a>
        <a href="#" class="menu-item">
            <div class="menu-icon"></div>
            メニュー
        </a>
    </div>

    <script>
        // ルームIDをURLから取得
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('roomId');
        if (roomId) {
            document.querySelector('.room-id').textContent = `ルームID: ${roomId}`;
        }

        // 退室ボタンの処理
        document.querySelector('.exit-button').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // エントリーボックスのクリックイベント
        document.querySelectorAll('.entry-box').forEach(box => {
            box.addEventListener('click', () => {
                box.style.background = '#555';
            });
        });
    </script>
</body>
</html>
