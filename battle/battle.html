<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck・Dreamers</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(90, 90, 90, 0.1) 0%, rgba(90, 90, 90, 0.1) 5%, transparent 5%),
                radial-gradient(circle at 90% 80%, rgba(90, 90, 90, 0.1) 0%, rgba(90, 90, 90, 0.1) 5%, transparent 5%);
        }
        h1 {
            font-family: 'Abril Fatface', cursive;
            font-size: 5em;
            color: transparent;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        .button-container {
            display: flex;
            flex-direction: row; /* 横並びに変更 */
            gap: 20px;
            justify-content: center; /* ボタンを中央寄せ */
        }
        .button {
            font-size: 1.2em;
            padding: 12px 30px;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .button:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 4px rgba(0, 0, 0, 0.2);
        }
        .button.create-card {
            background: linear-gradient(45deg, #ffa41b, #ff5151);
        }
        .button.back-to-menu {
            background: linear-gradient(45deg, #4ecdc4, #45b7a8);
        }
    </style>
</head>
<body>
    <h1>Deck・Dreamers</h1>
    <div class="button-container">
        <button class="button create-card" id="createCardButton">カードを作成</button>
        <button class="button back-to-menu" id="backToMenuButton">メニューに戻る</button>
    </div>

    <script>
        function navigateTo(url) {
            document.body.style.transition = 'opacity 0.5s';
            document.body.style.opacity = '0';
            
            setTimeout(function() {
                window.location.href = url;
            }, 500);
        }

        document.getElementById('createCardButton').addEventListener('click', function() {
            navigateTo('../card.html');
        });

        document.getElementById('backToMenuButton').addEventListener('click', function() {
            navigateTo('../../../main/menu.html');
        });
    </script>
</body>
</html>
