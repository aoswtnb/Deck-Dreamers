<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トレーディングカード作成</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #1a1a2e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .card-creator {
            background-color: #2a2a4e;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
        .card-preview, .card-item {
            width: 100%;
            aspect-ratio: 2.5 / 3.5;
            background-color: #3a3a5e;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            position: relative;
        }
        .card-image {
            flex: 1;
            background-color: #4a4a6e;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-effect {
            flex: 1;
            padding: 10px;
            background-color: #5a5a7e;
            overflow-y: auto;
            font-size: 16px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        input[type="file"], button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #4ecdc4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45b7a8;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .card-list {
            display: block;
            width: 100%;
            max-width: 1000px;
            background-color: #2a2a4e;
            border-radius: 10px;
            padding: 20px;
        }
        .card-list-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .card-item {
            margin-bottom: 0;
        }
        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 16px;
            line-height: 25px;
            text-align: center;
            cursor: pointer;
            z-index: 10;
        }
        .delete-button:hover {
            background-color: #ff6b81;
        }
        .battle-button {
            background-color: #ff6b6b;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .battle-button:hover {
            background-color: #ff5252;
        }
        .effect-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .effect-button {
            font-size: 28px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .effect-button:hover {
            transform: scale(1.1);
        }
        .effect-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .effect-text {
            font-size: 14px;
            margin-top: 5px;
        }
        .taisen-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4ecdc4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .taisen-button:hover {
            background-color: #45b7a8;
        }
    </style>
</head>
<body>
    <button class="taisen-button" onclick="window.location.href='taisen.html'">対戦画面へ</button>
    <h1>トレーディングカード作成</h1>
    <div class="card-creator">
        <div class="card-preview">
            <div class="card-image">
                <img id="preview-image" src="" alt="カード画像">
            </div>
            <div class="card-effect" id="preview-effect"></div>
        </div>
        <input type="file" id="card-image" accept="image/*">
        <div class="effect-buttons">
            <button class="effect-button" id="heart-button">❤️<div class="effect-text">回復</div></button>
            <button class="effect-button" id="sword-button">⚔️<div class="effect-text">攻撃</div></button>
        </div>
        <button id="create-card">カードを作成</button>
    </div>
    <p id="card-count">作成したカード: 0 / 20</p>

    <div class="card-list" id="card-list">
        <h2>作成したカード一覧</h2>
        <div class="card-list-grid" id="card-list-grid"></div>
    </div>

    <button id="start-battle" class="battle-button">対戦開始</button>

    <script>
        const imageInput = document.getElementById('card-image');
        const createButton = document.getElementById('create-card');
        const previewImage = document.getElementById('preview-image');
        const previewEffect = document.getElementById('preview-effect');
        const cardCountDisplay = document.getElementById('card-count');
        const cardList = document.getElementById('card-list');
        const cardListGrid = document.getElementById('card-list-grid');
        const startBattleButton = document.getElementById('start-battle');
        const heartButton = document.getElementById('heart-button');
        const swordButton = document.getElementById('sword-button');

        let cards = JSON.parse(localStorage.getItem('cards') || '[]');
        let currentEffect = '';
        let effectGenerated = false;

        updateCardCount();
        showCardList();

        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        function generateRandomEffect(type) {
            const value = Math.floor(Math.random() * 10) + 1;
            if (type === 'heal') {
                return `✨ 回復魔法 ${value} ✨`;
            } else {
                return `⚡ 攻撃力 ${value} ⚡`;
            }
        }

        function disableEffectButtons() {
            heartButton.disabled = true;
            swordButton.disabled = true;
        }

        heartButton.addEventListener('click', function() {
            if (!effectGenerated) {
                currentEffect = generateRandomEffect('heal');
                previewEffect.textContent = currentEffect;
                effectGenerated = true;
                disableEffectButtons();
            }
        });

        swordButton.addEventListener('click', function() {
            if (!effectGenerated) {
                currentEffect = generateRandomEffect('attack');
                previewEffect.textContent = currentEffect;
                effectGenerated = true;
                disableEffectButtons();
            }
        });

        createButton.addEventListener('click', function() {
            if (getCardCount() >= 20) {
                alert('最大20枚までしか作成できません。');
                return;
            }

            if (!previewImage.src) {
                alert('写真をアップロードしてください。');
                return;
            }

            if (!currentEffect) {
                alert('効果を選択してください。');
                return;
            }

            const newCard = {
                image: previewImage.src,
                effect: currentEffect
            };

            cards.push(newCard);
            localStorage.setItem('cards', JSON.stringify(cards));
            updateCardCount();
            showCardList();

            // リセット
            previewImage.src = '';
            previewEffect.textContent = '';
            imageInput.value = '';
            currentEffect = '';
            effectGenerated = false;
            heartButton.disabled = false;
            swordButton.disabled = false;
        });

        function getCardCount() {
            return cards.filter(card => card.image).length;
        }

        function updateCardCount() {
            const count = getCardCount();
            cardCountDisplay.textContent = `作成したカード: ${count} / 20`;
            createButton.disabled = count >= 20;
        }

        function showCardList() {
            cardListGrid.innerHTML = '';
            cards.forEach((card, index) => {
                if (!card.image) return;
                const cardElement = document.createElement('div');
                cardElement.className = 'card-item';
                cardElement.innerHTML = `
                    <button class="delete-button" data-index="${index}">×</button>
                    <div class="card-image">
                        <img src="${card.image}" alt="カード ${index + 1}">
                    </div>
                    <div class="card-effect">${card.effect}</div>
                `;
                cardListGrid.appendChild(cardElement);
            });

            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    deleteCard(index);
                });
            });
        }

        function deleteCard(index) {
            cards.splice(index, 1);
            localStorage.setItem('cards', JSON.stringify(cards));
            updateCardCount();
            showCardList();
        }

        startBattleButton.addEventListener('click', function() {
            if (getCardCount() < 20) {
                alert('デッキを完成させるには20枚のカードが必要です。');
                return;
            }

            const deckId = 'deck_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            const deckData = {
                deckId: deckId,
                cards: cards
            };

            fetch('/api/save-deck', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(deckData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert(`デッキが保存されました。デッキID: ${deckId}`);
                    // ここで対戦画面への遷移ロジックを実装
                    // 例: window.location.href = '対戦画面のURL?deckId=' + deckId;
                } else {
                    throw new Error(data.message || 'デッキの保存に失敗しました。');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('エラーが発生しました: ' + error.message);
            });
        });
    </script>
</body>
</html>
