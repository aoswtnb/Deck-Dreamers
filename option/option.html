<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck・Dreamers</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(90, 90, 90, 0.1) 0%, rgba(90, 90, 90, 0.1) 5%, transparent 5%),
                radial-gradient(circle at 90% 80%, rgba(90, 90, 90, 0.1) 0%, rgba(90, 90, 90, 0.1) 5%, transparent 5%);
        }
        h2 {
            font-family: 'Abril Fatface', cursive;
            font-size: 5em;
            color: transparent;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        .option-container {
            background-color: #28284e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
            color: white;
        }

        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            font-size: 1.4em;
            padding: 15px 40px;
            background: linear-gradient(45deg, #4ecdc4, #45b7a8);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 4px rgba(0, 0, 0, 0.2);
        }
        .audio-container {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Deck・Dreamers BGM</h2>

     <!-- 音楽選択オプション（コンボボックス） -->
     <div class="option-container">
        <label for="music-select">音楽を選択:</label>
        <select id="music-select">
            <option value="none">BGMなし</option>
            <option value="bgm1">BGM1</option>
            <option value="bgm2">BGM2</option>
            <option value="bgm3">BGM3</option>
        </select>

        <div class="audio-container">
            <audio id="music-player">
                <source id="music-source" src="" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <button id="titleButton">タイトル</button>
    <script>
                document.getElementById('titleButton').addEventListener('click', function() {
            // フェードアウト効果を追加
            document.body.style.transition = 'opacity 0.5s';
            document.body.style.opacity = '0';
            
            // 0.5秒後に遷移
            setTimeout(function() {
                window.location.href = '../title.html';
            }, 500);
        });

                // 音楽選択コンボボックスのイベントハンドラ
                document.getElementById('music-select').addEventListener('change', function() {
            let selectedMusic = this.value;
            let audioPlayer = document.getElementById('music-player');
            let musicSource = document.getElementById('music-source');

            switch(selectedMusic) {
                case 'bgm1':
                    musicSource.src = "maou_game_medley02.mp3" // 実際の音楽ファイルパスを指定
                    break;
                case 'bgm2':
                    musicSource.src = "upbeat.mp3"; // 実際の音楽ファイルパスを指定
                    break;
                case 'bgm3':
                    musicSource.src = "classic.mp3"; // 実際の音楽ファイルパスを指定
                    break;
                default:
                    musicSource.src = ""; // 音楽なしの場合
            }

            audioPlayer.load(); // 新しい音楽をロードして再生準備
        });

    </script>
</body>
</html>
