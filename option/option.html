<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck・Dreamers</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(90, 90, 90, 0.1) 0%, rgba(90, 90, 90, 0.1) 5%, transparent 5%),
                radial-gradient(circle at 90% 80%, rgba(90, 90, 90, 0.1) 0%, rgba(90, 90, 90, 0.1) 5%, transparent 5%);
        }
        h2 {
            font-family: 'Abril Fatface', cursive;
            font-size: 36px;
            color: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            margin-bottom: 20px;
        }
        button {
            font-size: 1.4em;
            padding: 15px 40px;
            background: linear-gradient(45deg, #4ecdc4, #45b7a8);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h2>Deck・Dreamers BGM</h2>

    <button id="titleButton">タイトル</button>
    <script>
                document.getElementById('titleButton').addEventListener('click', function() {
            // フェードアウト効果を追加
            document.body.style.transition = 'opacity 0.5s';
            document.body.style.opacity = '0';
            
            // 0.5秒後に遷移
            setTimeout(function() {
                window.location.href = '/title.html';
            }, 500);
        });
    </script>
</body>
</html>
